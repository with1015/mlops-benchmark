apiVersion: apps/v1
kind: Deployment
metadata:
  name: kserve-resnet18
  labels:
    app: canary-app
    version: canary
spec:
  replicas: 8
  selector:
    matchLabels:
      app: canary-app
      version: canary
  template:
    metadata:
      labels:
        app: canary-app
        version: canary
    spec:
      containers:
      - name: kserve-resnet18-gpu
        image: with1015/kserve-resnet18
        imagePullPolicy: Never
        ports:
        - containerPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kserve-resnet18-cpu
  labels:
    app: myapp
    version: canary
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
      version: canary
  template:
    metadata:
      labels:
        app: myapp
        version: canary
    spec:
      containers:
      - name: testapp
        image: with1015/kserve-resnet18-cpu
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
